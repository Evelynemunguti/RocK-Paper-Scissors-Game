<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
<div class="all">
<h1> Rock-Paper-Scissors ✊✋✌️</h1>
<h3> Play 5 times against the computer to determine the winner</h3>

<div class=" score">
<p> Player Score: <span id="playerScore">0</span></p>
<p> Computer Score: <span id="computerScore">0</span></p>
</div>

<div class="buttons">
    <button id="Rock">✊</button>
    <button id="Paper">✋</button>
    <button id="Scissors">✌️</button>
    
</div>
<div class="refresh">
    <button id="refresh">🔄 Refresh Game</button>
</div>

<div class="results">
    <p id="roundResult">Make your move!</p>
    <p id="finalResult"></p>

</div>
</div> 


<script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
